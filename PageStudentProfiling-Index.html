        <link rel="stylesheet" type="text/css" href="css/main.css">

        <div class="title-bar" style="overflow:hidden;">
            <div class="btn-toggle-nav p-0"  onclick="toggleNav()"><img src="imgs/icon-menu.png"></div>
            <div class="seal-container"><img src="imgs/wmsu-seal.png"></div>

        <aside class="nav-sidebar">
            <ul>

                <li><a href="#"><img src="imgs/icon-counseling.png">counseling index</a></li>
                <li><a href="#"><img src="imgs/icon-support.png">support</a></li>
            </ul>
        </aside>
        <div class="main-page">
            <div class="main-window" style="display:flex; align-items: center; justify-content: center;">
                <div class="row ml-5" style="width:90%; height:90%;">
                    <div class="col-12 col-md-4 index-container">
                        <a class="button-add-index" style="flex:50%; width:100%;">
                            <img src="imgs/icon-addStudent.png">
                            <p>
                                Add Student
                            </p>
                        </a>
                        <div style="flex:5%; background-color: transparent;"></div>
                        <a class="button-add-index" style="flex:50%; width:100%;">
                            <img src="imgs/icon-update.png">
                            <p>
                                Update Student Record
                            </p>
                        </a>
                    </div>
                    <div class="col-12 col-md-4 index-container">
                        <a class="button-add-index" style="flex:50%; width:100%;">
                            <img src="imgs/icon-editGuidance.png">
                            <p>
                                Edit Student Data
                            </p>
                        </a>
                        <div style="flex:5%; background-color: transparent;"></div>
                        <a class="button-add-index" style="flex:50%; width:100%;">
                            <img src="imgs/icon-deleteGuidance.png">
                            <p>
                                Delete Student Data
                            </p>
                        </a>
                    </div>
                    <div class="col-12 col-md-4 index-container">
                        <a class="button-add-index" style="flex:50%; width:100%;">
                            <img src="imgs/icon-demographic.png">
                            <p>
                                View Student Statistics
                            </p>
                        </a>
                        <div style="flex:5%; background-color: transparent;"></div>
                        <a class="button-add-index" style="flex:50%; width:100%;">
                            <img src="imgs/listStudent.png">
                            <p>
                                View Student List
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
